<body>

            <div id="whitelogo"><img src="https://www.pluralsight.com/buy/static/assets/ps_logo.png" alt=""></div>

        <div id="parent">
            <div id="inner-left">
<form id="account-details">
    <div class="heading"><div class="num">1</div>  <h2>Account Details</h2></div>
  
<div class="row" id="row1">
    <div>
        <label for="" class="lable" >First name *</label><br>

    </div>
    <div>
        <label class="lable" for="">Last name *</label><br>

    </div>
</div>
<div class="row" id="row2">
    <div>
        <label class="lable" for="">Enter email *</label><br>
        
        <input type="email" id="email">
    </div>
    <div>
        <label class="lable" for="">Confirm email *</label><br>
        <input type="email" id="confirmemail">
    </div>
</div>
<div class="row" id="row3">
    <div>
        <label class="lable" for="">Password*</label><br>
        
        <input type="Password" id="password">
    </div>

        <label class="lable" for="">Confirm password *</label><br>
        <input type="password" id="confirmpassword">
    </div>
</div>
<hr id="midhr">
<div style="display: flex; margin: left -100px;margin-top:10px">
    <input type="checkbox" id="checkbox">
    <p style="font-size: 10px;margin-left:5px;">By checking here and continuing, I agree to the <strong style="font-size: 10px;
        line-height: 14px;">Plurasight </strong><span style="color:#0074ab;margin-left:2px">Terms of use</span></p>

</form>
